<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Type</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
</head>

<body>
    <div class="container">
        <center>
            <!-- Title -->
            <h1 style="font-size: 3.5rem;">
                <font class="text-primary">T</font>ype <small
                    class="text-muted"> ( Start Typing )</small>
            </h1>
            <h4>Type is a simple javascript app to check user's typing speed.</h4>
        </center>
        <div class="card mx-auto shadow-sm"  style="max-width: 600px;">
            <div class="card-body row pb-1 pt-1">
                <div class="col-md-6">
                    <h4>Total Words <font class="text-primary"  id="words_ID">0</font></h4>
                </div>
                <div class="col-md-6">
                    <h4>Speed <font class="text-primary"  id="speed_ID">0 / min</font></h4>
                </div>
            </div>
        </div>
        <div id="pressed_keys" class="mt-3">
            <h4><small class="text-muted" style="font-size: 30px;">|</small></h4>
        </div>
        <hr>
        <div class="row" id="keys">
        </div>
        <div class="mt-2 card shadow-sm">
            <div class="card-body">
                <h4>Love Saroha <br>
                    <font class="text-primary"><i class="fad fa-envelope"></i> lovesaroha1994@gmail.com</font>
                </h4>
                <h4>Source Code <br><a href="https://github.com/lovesaroha/Type-App" target="_blank"><i
                            class="fad fa-code-merge text-primary"></i>
                        https://github.com/lovesaroha/Type-App</a></h4>
                <h4>Website <br><a href="https://lovesaroha.com"><i class="fad fa-link text-primary"></i>
                        www.lovesaroha.com</a></h4>
            </div>
        </div>
    </div>
    <!-- Include script.js file -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
